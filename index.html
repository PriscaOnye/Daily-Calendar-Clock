<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar + Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="tree">
        <section class="mini_calendar">
            <div class="date_day">
                <h1 id="date">07</h1>
                <p id="day">Monday</p>
            </div>

            <div class="month_year">
                <p id="month">August</p>
                <p id="year">2023</p>
            </div>
        </section>

        <section class="digital_clock">
            <div class="clock">
                <h1 id="time">
                    00 : 00 : 00
                </h1>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
