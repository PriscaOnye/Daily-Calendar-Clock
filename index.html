<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calendar + Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="tree">

            <div class="date_day">
                <h1 class="date">12</h1>

            <div class="month_year">
                <p class="month">September</p>
                <p class="year">2023</p>
            </div>
        </section>

        <section class="digital_clock">

    </main>
    
    <script src="script.js"></script>
</body>

</html>
